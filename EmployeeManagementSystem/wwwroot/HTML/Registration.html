<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/CSSMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Registration</title>
</head>

<body style=" background-color: #F5F5F5">
    <div class="row justify-content-center mr-auto">
        <h2 style=" margin-bottom: 20px; margin-top: 50px;">Employee Management System</h2>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="margin-top: initial; background-color: #20c997">Registration</div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left: 40px">First Name</label>
                            <div class="col-md-6">
                                <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter valid first name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left: 40px">Last Name</label>
                            <div class="col-md-6">
                                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Enter valid first name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left: 40px">Email Id</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter valid email address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left!important;  margin-left:40px">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Create password">
                            </div>
                            <a href="#" style="margin-left: 260px; margin-top: 10px;"></a>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align : left !important;  margin-left: 40px">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <a href="Login.html" style="margin: 25px">Login Instead</a>
                            <button type="button" class="btn btn mr-4" style="margin: 25px">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
